<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="Your description goes here">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Awesome Calculator</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<!-- FONT LINKS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
</head>

<body id="body">
	<section>
		<h1>Awesome Calculator</h1>
	</section>
	<section class="screen">
		<h2 id="output">0</h2>
	</section>
	<section class="numpad">
		<div class="row1">
			<section class="fun" id="ac">AC</section>
			<section class="fun" id="minus">+/-</section>
			<section class="fun" id="percent">%</section>
			<section class="calc" id="devide">/</section>
		</div>

		<div class="row2">
			<section class="num" id="seven">7</section>
			<section class="num"id="eight">8</section>
			<section class="num" id="nine">9</section>
			<section class="calc" id="multiply" >x</section>
		</div>

		<div class="row3">
			<section class="num" id="four">4</section>
			<section class="num" id="five">5</section>
			<section class="num" id="six">6</section>
			<section class="calc" id="sub">-</section>
		</div>

		<div class="row4">
			<section class="num" id="one">1</section>
			<section class="num" id="two">2</section>
			<section class="num" id="three">3</section>
			<section class="calc" id="add">+</section>
		</div>

		<div class="row5">
			<section class="num" id="zero">0</section>
			<section class="calc" id="comma">.</section>
			<section class="calc" id="equal">=</section>
		</div>
	</section>
	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
